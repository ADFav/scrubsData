<!doctype html>
<html>
  <head>
    <script src = "https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <div id="myDiv2"></div>
    <script>
      var data = [
  [8.6, 8.3, 8.2, 9.2, 8.4, 8.4, 8.2, 8.3, 8.3, 8.3, 8.1, 8.3, 8.1, 8.3, 8.7, 8, 8.1, 8, 8.2, 8.2, 7.9, 9.1, 8.9, 8.8],
  [8.8, 8.1, 8.2, 8.1, 8.1, 8.2, 8.2, 8.4, 8.2, 8.3, 8.4, 8.2, 8.8, 8.1, 8.8, 8.3, 8.1, 8.6, 8.2, 8.4, 8.2, 8.7],
  [8.3, 8.1, 8.2, 8.3, 8.4, 8.1, 8.6, 8.5, 8.2, 8.1, 8.1, 9, 8.8, 9.8, 8.2, 8.9, 8.2, 8.2, 8.4, 8.6, 8.4, 8.7],
  [8.7, 8.5, 8.3, 8.3, 8.2, 8.9, 8.1, 8.8, 8.3, 8.5, 8.6, 8.8, 8.2, 8.5, 8.3, 8.2, 8.6, 8.5, 8.7, 8.5, 8.3, 8.5, 8.2, 8.2, 8.3],
  [8.3, 8.2, 8.4, 8.6, 8.3, 8.1, 9.3, 8.5, 8.9, 8.6, 8.1, 8.5, 8.6, 8.2, 8.5, 8.6, 8.3, 8.1, 8.8, 9.7, 9.3, 8.2, 8.4, 8.7],
  [8.3, 8.5, 8.2, 8.4, 8.1, 9.2, 8.4, 8.7, 8.5, 8.2, 5.9, 8.1, 8.5, 8.9, 9.2, 8.5, 8.7, 8.2, 8.8, 8.7, 8.5, 8.8],
  [8.5, 8.2, 8, 8.2, 8.2, 8.4, 8.1, 8.2, 8.7, 8.2, 8.2],
  [8.4, 9.3, 8, 8.3, 8.5, 8.4, 8.1, 8.6, 7.8, 7.9, 7.7, 7.8, 7.8, 8.1, 8.3, 8, 8.4, 9.3, 9.8],
  [7, 7, 6.8, 7, 6.6, 6.4, 6.6, 6.3, 6.9, 6.7, 6.3, 6.3, 6.6]
];

var avg = function(arr) {
  return arr.reduce(function(sum, a, i, ar) {
    sum += a;
    return i == ar.length - 1 ? (ar.length == 0 ? 0 : sum / ar.length) : sum
  }, 0)
};

Plotly.newPlot('myDiv', data.map(function(elem,index) {
  return {
    y: elem,
    type: "box",
    name: "Season " + (index + 1),
    boxpoints: false
  };
}), {
  title : "IMDB Ratings by Season",
  height: "900px",
  width: "1080px"
});

Plotly.newPlot('myDiv2',[{
  x:[1,2,3,4,5,6,7,8,9],
  y:data.map(avg),
  type:"scatter"
}],{
  title : "Average IMDB Rating by Season", 
  yaxis: {range : [8.2,8.6]}});
    </script>
</html>
